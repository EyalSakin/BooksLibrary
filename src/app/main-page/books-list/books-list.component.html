
<!--the Panel group (books list)-->
<div class="jumbotron">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default" *ngFor="let book of books; let i = index">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}">
          {{book.title | capitalize}}</a>

            <div class="buttonsDiv">
              <a data-toggle="collapse" class="btn btn-info editBtn" data-parent="#accordion" href="#editor{{i}}">
              edit</a>
              <button id="deleteBtn" class="btn btn-info" (click)="deleteBook(i)">delete</button>
            </div>
        </h4>
      </div>
      <div id="collapse{{i}}" class="panel-collapse collapse">
        <div class="panel-body">{{book.author}}</div>
        <div class="panel-body">{{book.date | date:'fullDate'}}</div>
      </div>
      <div id="editor{{i}}" class="panel-collapse collapse">
        <form class="form-horizontal" (ngSubmit)="editBook(i, editForm)" #editForm="ngForm">
          <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
              [ngModel]="book.title" name="title"
              id="title" ngModel required #title="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="author">Author:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author"
                name="author" [ngModel]="book.author"
                ngModel required #author="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-10">
              <input type="date" value="3/3/1993" class="form-control"
              id="date" [ngModel]="book.date"
              name="date" ngModel required #date="ngModel">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
